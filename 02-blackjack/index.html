<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="titulo">BlackJack</header>

    <div class="row mt-2">
      <div class="col text-center">
        <button id="btnNuevoJuego" class="btn btn-danger">Nuevo juego</button>
        <button id="btnPedirCarta" disabled="true" class="btn btn-primary">
          Pedir carta
        </button>
        <button id="btnPlantarse" disabled="true" class="btn btn-warning">
          Plantarse
        </button>
      </div>
    </div>

    <div class="row container">
      <div class="col">
        <h1>Jugador 1 - <small>0</small></h1>
        <div id="jugador-cartas" class="divCartas">
          <!-- <img class="carta" src="assets/cartas/AC.png" /> -->
        </div>
      </div>
    </div>

    <div class="row container mt-2">
      <div class="col">
        <h1>Computadora - <small>0</small></h1>
        <div id="computadora-cartas" class="divCartas">
          <!-- <img class="carta" src="assets/cartas/AC.png" /> -->
        </div>
      </div>
    </div>

    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/app.js"></script>

    <script>
      document.querySelector("#btnNuevoJuego").addEventListener("click", () => {
        initBlackjack().nuevoJuego(); // Inicia un nuevo juego de Blackjack
      });
    </script>
  </body>
</html>
